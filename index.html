<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Doa And Dzikr</title>
</head>

<body>
    <main class="main__container">
        <h1 class="main__container-heading">Doa And Zikir</h1>
        <div class="wrapper">
            <i class="fa-solid fa-arrow-left button" id="prev"></i>
            <div class="image-container">
                <div class="carousel">
                    <img src="assets/artikel_1.png" alt="" />
                    <img src="assets/artikel_2.png" alt="" />
                    <img src="assets/ic_evening.jpg" alt="" />
                    <img src="assets/ic_morning.jpg" alt="" />
                </div>
                <i class="fa-solid fa-arrow-right button" id="next"></i>
            </div>
        </div>
        <div class="main__container-sections">
            <div class="sections__card">
                <!-- Sunah-Sunah Qauliyah Dzikr & Doa Sholat -->
                <img src="assets/ic_doa.png">
                <p>Sunnah-Sunnah Qauliya Dzikr & Doa Sholat</p>
            </div>

            <div class="sections__card">
                <!-- Dzikr setiap saat -->
                <img src="assets/ic_time.png">
                <p>Dzikir Setiap Saat</p>
            </div>
            <div class="sections__card">
                <!-- Dizikr & Saat Harian -->
                <img src="assets/ic_dzikir.png">
                <p>Dzikir & Saat Harian</p>
            </div>
            <div class="sections__card">
                <!-- Dizkr pagi dan petang -->
                <img src="assets/ic_pagi_petang.png">
                <p>Dzikr pagi dan petang</p>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
